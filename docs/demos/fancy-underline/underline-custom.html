<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextCSS - Custom Underline Demo</title>
  <link rel="stylesheet" href="/text.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
    }
    .demo-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      transition: all 0.3s ease;
    }
    .red {
      --textcss-underline-color: #ff0000;
      --textcss-underline-width: 3px;
    }
    .dashed {
      --textcss-underline-style: dashed;
      --textcss-underline-width: 2px;
    }
    .wavy {
      --textcss-underline-style: wavy;
      --textcss-underline-color: #00ff00;
      --textcss-underline-width: 2px;
      --textcss-underline-offset: 3px;
    }
    .hover-color:hover {
      --textcss-underline-color: #ff00ff;
    }
    .hover-width:hover {
      --textcss-underline-width: 4px;
    }
    .hover-style:hover {
      --textcss-underline-style: double;
    }
  </style>
</head>
<body>
  <div class="demo-text textcss-underline red">Red Underline</div>
  <div class="demo-text textcss-underline dashed">Dashed Underline</div>
  <div class="demo-text textcss-underline wavy">Wavy Underline</div>
  <div class="demo-text textcss-underline hover-color">Hover Color</div>
  <div class="demo-text textcss-underline hover-width">Hover Width</div>
  <div class="demo-text textcss-underline hover-style">Hover Style</div>
</body>
</html>

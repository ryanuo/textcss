<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Blur Demo</title>
  <link rel="stylesheet" href="/text.min.css">
  <style>
    .demo-container {
      padding: 2rem;
      background: #f5f5f5;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .demo-container h2 {
      margin: 1rem 0;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h2 class="text-blur">Default Blur</h2>
    <h2 class="text-blur-sm">Small Blur</h2>
    <h2 class="text-blur-md">Medium Blur</h2>
    <h2 class="text-blur-lg">Large Blur</h2>
    <h2 class="text-blur-animated">Animated Blur</h2>
  </div>
</body>
</html>

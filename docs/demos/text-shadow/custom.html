<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextCSS - Custom Text Shadow Demo</title>
  <link rel="stylesheet" href="/text.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
    }
    .demo-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
    }
    .red {
      --textcss-shadow-color: rgba(255, 0, 0, 0.5);
      --textcss-shadow-blur: 4px;
    }
    .blue {
      --textcss-shadow-color: rgba(0, 0, 255, 0.5);
      --textcss-shadow-blur: 3px;
      --textcss-shadow-offset-x: 2px;
      --textcss-shadow-offset-y: 2px;
    }
    .multi {
      text-shadow:
        var(--textcss-shadow-offset-x) var(--textcss-shadow-offset-y) var(--textcss-shadow-blur) var(--textcss-shadow-color),
        calc(var(--textcss-shadow-offset-x) * 2) calc(var(--textcss-shadow-offset-y) * 2) calc(var(--textcss-shadow-blur) * 2) var(--textcss-shadow-color);
      --textcss-shadow-color: rgba(0, 128, 0, 0.5);
      --textcss-shadow-blur: 2px;
      --textcss-shadow-offset-x: 1px;
      --textcss-shadow-offset-y: 1px;
    }
  </style>
</head>
<body>
  <div class="demo-text textcss-shadow red">Red Shadow</div>
  <div class="demo-text textcss-shadow blue">Blue Shadow</div>
  <div class="demo-text textcss-shadow multi">Multi Shadow</div>
</body>
</html>

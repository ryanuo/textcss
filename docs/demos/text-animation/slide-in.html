<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextCSS Slide In Effect Demo</title>
  <link rel="stylesheet" href="/text.min.css">
  <style>

<body>
  <div class="textcss-slide-in demo-text">This text slides in</div>

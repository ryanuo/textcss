<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Glitch Text Demo</title>
  <link rel="stylesheet" href="/text.min.css">
  <style>
    :root {
      /* 故障效果变量 */
      --textcss-glitch-offset: 2px;
      --textcss-glitch-intensity: 0.1;
      --textcss-glitch-duration: 0.3s;
    }

    .demo-container {
      padding: 2rem;
      background: #f5f5f5;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .demo-container h2 {
      margin: 1rem 0;
      font-size: 2rem;
    }

    /* 霓虹故障效果 */
    .neon-glitch {
      --textcss-glitch-offset: 3px;
      --textcss-glitch-duration: 0.3s;
    }

    .neon-glitch::before {
      text-shadow: -2px 0 #ff00ff;
    }

    .neon-glitch::after {
      text-shadow: 2px 0 #00ffff;
    }

    /* RGB故障效果 */
    .rgb-glitch {
      --textcss-glitch-offset: 5px;
      --textcss-glitch-duration: 0.5s;
    }

    .rgb-glitch::before {
      text-shadow: -3px 0 #ff0000;
    }

    .rgb-glitch::after {
      text-shadow: 3px 0 #0000ff;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h2 class="text-glitch neon-glitch" data-text="Neon Glitch">Neon Glitch</h2>
    <h2 class="text-glitch rgb-glitch" data-text="RGB Glitch">RGB Glitch</h2>
  </div>
</body>
</html>
